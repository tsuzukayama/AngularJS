<form class="form-horizontal" name="productForm" novalidate>
    <fieldset>
        <legend>Basic Product Info</legend>
        <div class="form-group" ng-class="{'has-error':productForm.inputProductName.$invalid &&
                                                       productForm.inputProductName.$dirty}">
            <label class="col-sm-2 control-label" for="inputProductName">Product Name</label>
            <div class="col-sm-4">
                <input class="form-control"
                       id="inputProductName" type="text"
                       name="inputProductName"
                       placeholder="Product Name (required)"
                       ng-model="vm.product.productName"
                       required
                       ng-minlength="4"
                       ng-maxlength="12">
            </div>
            <span class="help-block has-error">
                <span ng-show="productForm.inputProductName.$error.required">
                    Product name required
                </span>
                <span ng-show="productForm.inputProductName.$error.minlength">
                    min 4 chars
                </span>
                <span ng-show="productForm.inputProductName.$error.maxlength">
                    max 12 chars
                </span>
            </span>
        </div>
        <div class="form-group" ng-class="{'has-error':productForm.inputProductCode.$invalid &&
                                                       productForm.inputProductCode.$dirty}">
            <label class="col-sm-2 control-label" for="inputProductCode">Product Code</label>
            <div class="col-sm-4">
                <input class="form-control" id="inputProductCode"
                       name="inputProductCode"
                       ui-mask="AAA-**** (required)"
                       ng-model="productCode"
                       required>
            </div>
            <span class="help-block has-error"
                  ng-show="productForm.inputProductCode.$invalid">
                Product code is required
            </span>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputAvailabilityDate">Availability</label>
            <div class="col-sm-4">
                <div class="input-group">
                    <input class="form-control"
                           id="inputAvailabilityDate"
                           type="text"
                           datepicker-popup="MMM dd, yyyy"
                           is-open="vm.opened"
                           ng-model="vm.product.releaseDate"/>
                    <span class="input-group-btn">
                        <button class="btn btn-default"
                                ng-click="vm.open($event)">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputDescription">Description</label>
            <div class="col-sm-10">
                <textarea id="inputDescription" class="form-control" type="text" placeholder="Product Name"
                          rows="3" ng-model="vm.product.description"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            style="width: 80px;margin-left: 10px;"
                            ng-click="vm.submit(productForm.$valid)">
                        Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-default"
                            style="width: 70px;"
                            ng-click="vm.cancel()">
                        Cancel
                    </button>
                </span>
            </div>
        </div>
    </fieldset>
</form>
